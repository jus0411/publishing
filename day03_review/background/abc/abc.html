<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../common/reset.css" />
    <link rel="stylesheet" href="abc.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <head>
      <body>
        <section class="card">
          <div class="musiccover"></div>
          <div class="name">
            <h5>Dangerusly</h5>
          </div>
          <div class="artist">Charlie Puth</div>

          <section class="button">
            <div class="button_a">
              <span>Last Album</span>
            </div>
            <div class="button_b">
              <span>Blog</span>
            </div>
            <div class="button_c">
              <span>Website</span>
            </div>
            <div class="button_d">
              <span>spotify</span>
            </div>
          </section>

          <section class="social">
            <div class="facebook">
              <i class="fa-brands fa-facebook"></i>
            </div>

            <div class="insta">
              <i class="fa-brands fa-instagram"></i>
            </div>

            <div class="spotify">
              <i class="fa-brands fa-spotify"></i>
            </div>
          </section>
        </section>
      </body>
    </head>
  </head>
</html>
