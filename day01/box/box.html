<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="box.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="login">
        <span>로그인</span>
      </div>
    <div class="kakao">
      <i class="fa-solid fa-comment"></i>
      <span>카카오 로그인</span>
    </div>

    <div class="facebook">
      <i class="fa-brands fa-facebook"></i>
      <span>페이스북 로그인</span>
    </div>

    <div class="apple">
      <i class="fa-brands fa-apple"></i>
      <span>Apple 로그인</span>
    </div>

    <div class="coupon">가입 즉시 30% 할인 쿠폰 지금 회원가입</div>

    <div class="round_button">
      <img class="naver" src="naver.jpg" alt="" />
    </div>

    <div class="round_button emailIcon">
      <i class="fa-regular fa-envelope"></i>
    </div>

    <div class="round_button appleIcon">
      <i class="fa-brands fa-apple"></i>
    </div>
  </body>
</html>
